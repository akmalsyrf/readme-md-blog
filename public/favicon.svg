<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient matching webapp theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Notes icon - simplified document with lines -->
  <g transform="translate(20, 15)">
    <!-- Document shape -->
    <path d="M 15 0 L 15 55 L 0 55 L 0 0 Z" fill="white" opacity="0.98"/>
    <path d="M 15 0 L 50 0 L 50 55 L 15 55 Z" fill="white"/>
    
    <!-- Folded corner effect -->
    <path d="M 15 0 L 25 0 L 15 10 Z" fill="#e0e7ff" opacity="0.6"/>
    
    <!-- Text lines with gradient colors -->
    <line x1="6" y1="14" x2="44" y2="14" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="24" x2="44" y2="24" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="34" x2="40" y2="34" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="44" x2="42" y2="44" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
